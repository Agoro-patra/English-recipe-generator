<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI English recipe generator</h1>
      </header>

      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the name of the English recipe needed"
            autofocus
            required
            autocomplete="off"
            class="prompt"
          />
          <input type="submit" class="button" />
        </form>
        <div class="recipe" id="recipe"></div>
      </main>

      <footer>
        This AI project was coded by
        <a href="https://github.com/Agoro-patra" target="_blank"
          >Agoro Patricia </a
        >and is
        <a
          href="https://github.com/Agoro-patra/English-recipe-generator"
          target="_blank"
        >
          open sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-english-recipe-generator.netlify.app/"
          target="_blank"
          >hosted on netlify.
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
